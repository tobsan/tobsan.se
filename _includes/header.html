<header class="site-header" role="banner">

  <div class="wrapper">
    {% if site.pages %}
      <nav class="site-nav">
        <a class="page-link {% if page.url == "/" %} bold {% endif %}"
           href="{{ "/" | relative_url }}">Home</a>

        {% for my_page in site.pages %}
          {% if my_page.title %}
          {% unless my_page.exclude_from_nav %}
              <a class="page-link {% if page.title == my_page.title %} bold {% endif %}"
                 href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          {% endunless %}
          {% endif %}
        {% endfor %}
      </nav>
    {% endif %}
  </div>
</header>
