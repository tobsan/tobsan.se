<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="header-background">
      <div class="container mx-auto px-2 mb-2 clearfix header-text">
        <h1 class="h0 inline-block col-6 sm-width-full py-4 mt-2 header-title">{{ site.title }}</h1>
        <p class="h4 lh-condensed font-smoothing">{{ site.description }}</p>
        <div class="table py-1 mt-1 mb-1">
          <div class="inline-block mr-2">
            {% include github.html %}
          </div>
          <div class="inline-block">
            {% include twitter.html %}
          </div>
        </div>
      </div>
    </div>
    <div class="container mx-auto px-2 py-4">
      {% for post in site.posts %}
        {% include post_block.html %}
      {% endfor %}
    </div>

    {% include footer.html %}

  </body>
</html>
